<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modimal</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>

	<body>
		<section class="top-info">
			<div class="container">
				<p>Enjoy Free Shipping On&#160;All Orders</p>
			</div>
		</section>

		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="header__logo">
						<a href="#!" class="logo">
							<img src="./img/logo/logo.svg" alt="Modimal" />
						</a>
					</div>

					<nav class="header__nav nav">
						<ul class="nav__list">
							<li><a href="#!" class="active">Collection </a></li>
							<li><a href="#!">Modiweek</a></li>
							<li><a href="#!">Plus Size</a></li>
							<li><a href="#!">Sustainability</a></li>
						</ul>
					</nav>

					<div class="header__account">
						<ul class="account">
							<li>
								<a href="#!">
									<svg class="icon icon--search">
										<use href="./img/svgsprite/sprite.symbol.svg#Header_search_icon"></use>
									</svg>
								</a>
							</li>
							<li>
								<a href="#!">
									<svg class="icon icon--profile">
										<use href="./img/svgsprite/sprite.symbol.svg#Header_profile_icon"></use>
									</svg>
								</a>
							</li>
							<li>
								<a href="#!">
									<svg class="icon icon--favorite">
										<use href="./img/svgsprite/sprite.symbol.svg#Header_favorite_icon"></use>
									</svg>
								</a>
							</li>
							<li>
								<a href="#!">
									<svg class="icon icon--bag">
										<use href="./img/svgsprite/sprite.symbol.svg#Header_bag_icon"></use>
									</svg>
								</a>
							</li>
						</ul>
					</div>

					<div class="header__nav-btn">
						<button class="mobile-nav-btn">
							<div class="nav-icon"></div>
						</button>
					</div>
				</div>
			</div>
		</header>
		<div class="mobile-nav">
			<ul class="mobile-nav__list">
				<li><a href="index.html">Главная</a></li>
				<li><a href="docs.html">Документация</a></li>
			</ul>
		</div>

		<main class="main">
			<section class="hero">
				<div class="container">
					<div class="hero__content">
						<h1 class="hero__title">Elegance in&#160;simplicity, Earth&#8217;s harmony</h1>
						<a href="#!" class="btn">New In</a>
					</div>
				</div>
			</section>

			<section class="best">
				<div class="container">
					<div class="best__title-wrapper">
						<h2 class="best__title title">Best Sellers</h2>
						<div class="best__link">
							<a href="#!" class="btn btn--small">View All</a>
						</div>
					</div>

					<div class="best__cards">
						<article>01</article>
						<article>02</article>
						<article>03</article>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__copyright">
					<p>Сборка сделана, где надо ;)</p>
				</div>
			</div>
		</footer>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
